<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio Marceli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="node_modules\@fortawesome\fontawesome-free/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="header-background" src="img/wave.svg" />
    <header>
      <h1>Marceli Mietla</h1>
      <button class="nav-button hidden"></button>

      <nav>
        <button class="nav-button-close"></button>
        <div class="nav-about"><a href="#about-me">About me</a></div>
        <div class="nav-projects"><a href="#projects">Projects</a></div>
        <div class="nav-skills"><a href="#skills">Skills</a></div>
        <div class="nav-contact">Contact</div>
      </nav>
    </header>
    <main>
      <section class="contact">
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
          <label for="description">Description</label>
          <textarea if="description" name="description">
Description...</textarea
          >
          <input type="submit" value="Contact!" />
        </form>
      </section>
      <section class="portrait-container">
        <img class="portrait" src="img/norbi.jpg" alt="A photo of Marceli" />
        <div class="contact-info">
          <a href="mailto: marcel.mietla3@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>
          <a href="https://github.com/Carexo"
            ><i class="fab fa-github-square"></i
          ></a>
          <a href="https://www.linkedin.com/in/marceli-miet%C5%82a-209a411b8/">
            <i class="fab fa-linkedin"></i
          ></a>
        </div>
      </section>
      <section id="about-me" class="about-me">
        <h2>About me</h2>
        <article>
          My name is Marceli. I am from Poland and like web developer and
          machine learning. I am going to secondary school.
        </article>
      </section>
      <section id="skills" class="skills">
        <h2>Skills</h2>
        <i class="fab fa-html5 hidden"><span class="tooltip">HTML5</span></i>
        <i class="fab fa-css3-alt hidden"><span class="tooltip">CSS3</span></i>
        <i class="fab fa-js-square hidden"
          ><span class="tooltip">JavaScript</span></i
        >
        <i class="fab fa-python hidden"><span class="tooltip">Python</span></i>
        <i class="fab fa-npm hidden"><span class="tooltip">npm</span></i>
        <i class="fab fa-git hidden"><span class="tooltip">Git</span></i>
        <i class="fab fa-github hidden"><span class="tooltip">GitHub</span></i>
        <i class="fab fa-node hidden"><span class="tooltip">node JS</span></i>
      </section>
      <section id="projects" class="projects">
        <h2>Projects</h2>
      </section>
    </main>
    <div class="overlay"></div>
    <script src="script.js" async defer></script>
  </body>
</html>
