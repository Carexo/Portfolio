<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio Marceli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="node_modules\@fortawesome\fontawesome-free/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="header-background" src="img/wave.svg" />
    <header>
      <h1>Marceli Mietla</h1>
      <nav>
        <div class="nav-about">About me</div>
        <div class="nav-projects">Projects</div>
        <div class="nav-skills">Skills</div>
        <div class="nav-contact">Contact</div>
      </nav>
    </header>
    <main>
      <img class="portrait" src="img/norbi.jpg" alt="A photo of Marceli" />
      <section class="about-me">
        <h2>About me</h2>
        <article>
          My name is Marceli. I am from Poland and like web developer and
          machine learning. I am going to secondary school.
        </article>
      </section>
      <section class="skills">
        <h2>Skills</h2>
        <i class="fab fa-html5 hidden"><span class="tooltip">HTML5</span></i>
        <i class="fab fa-css3-alt hidden"><span class="tooltip">CSS3</span></i>
        <i class="fab fa-js-square hidden"
          ><span class="tooltip">JavaScript</span></i
        >
        <i class="fab fa-python hidden"><span class="tooltip">Python</span></i>
        <i class="fab fa-npm hidden"><span class="tooltip">npm</span></i>
        <i class="fab fa-git hidden"><span class="tooltip">Git</span></i>
        <i class="fab fa-github hidden"><span class="tooltip">GitHub</span></i>
        <i class="fab fa-node hidden"><span class="tooltip">node JS</span></i>
      </section>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
